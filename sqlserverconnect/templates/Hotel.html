<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservations</title>
</head>
<body>
    <center>
        <h1>Hotel Reservations</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <table border ="1">
                <tr>
                    <th>Hotel ID</th>
                    <th>Hotel Name</th>
                    <th>Building No</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
                {% for datadisplay in seeHotels%}
                <tr>
                <td>{{datadisplay.HotelID}}</td>
                <td>{{datadisplay.HotelName}}</td>
                <td>{{datadisplay.BuildingNo}}</td>
                <td>{{datadisplay.Street}}</td>
                <td>{{datadisplay.City}}</td>
                <td>{{datadisplay.Country}}</td>
                </tr>
                {% endfor %}

              
    </center>
</body>
</html>
